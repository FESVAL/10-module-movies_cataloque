{% extends "index.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Ласкаво прошу до моєї бібліотеки фільмів</h1>
        <p class="lead">Знайдеш тут лише найкращі назви фільмів!</p>
    </div>

    <div class="col-lg-12 mb-4">
        <a href="{{ url_for('homepage', list_type='top_rated') }}" class="btn btn-outline-info">Top rated</a>
        <a href="{{ url_for('homepage', list_type='upcoming') }}" class="btn btn-outline-info">Upcoming</a>
        <a href="{{ url_for('homepage', list_type='popular') }}" class="btn btn-outline-info">Popular</a>
        <a href="{{ url_for('homepage', list_type='now_playing') }}" class="btn btn-outline-info">Now Playing</a>
    </div>

    {% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <img class="card-img-top" src="{{tmdb_image_url(movie.poster_path, 'w780') }}" alt="зображення обкладинки фільму">
            <div class="card-body">
                <h4 class="card-title" src="{{movie.title}}" >Назва фільму</h4>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Показати більше </a>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
